<!DOCTYPE html>
<form action="form-responses/new" method="POST">

	<label>First Name <BR>
		<input type="text" name="firstname" value="default" size="100" autofocus></label>
	<br>
	<label>Submit Password <br>
	<input type="password" name="pswd"></label>
	<br>
	<label>Email <br><input type="email" name="userEmail" placeholder="hello@site.com">
	</label>
	<br>
	<input type="radio" name="weird" value="code-blue" checked><span>pick this!</span>
	<input type="radio" name="weird" value="code-red" checked><span>or pick this</span>

			<option value="boring">Volvo</option>
